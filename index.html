<!DOCTYPE html>
<html>
<head>
<title>Tweetometer</title>

<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
<link href='http://assets.makersacademy.com/images/favicons/favicon-16x16.png' rel='icon' sizes='16x16' type='image/png'>

<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
<!-- <script src="js/bootstrap.min.js"></script> -->
<script src="jquery-3.1.1.min.js"></script>
<link rel="stylesheet" href="main.css">
<script src="tweetometer-controller.js"></script>

</head>
<body>
  <div class="container">
    <button onclick="getMore();" class="btn btn-default">More</button>
    <h1>Tweetometer</h1>
    <div id="logo">
      <!-- <img src="eagle.jpg" alt="eagle" class="img-responsive img-circle margin"
      style="display:inline" alt="Bird" width="350" height="350"/> -->
    </div>

    <form class="form1">
      <div class="row form-row">
        <button id="stop-btn" type="submit" class="btn btn-default">Stop</button>
        <button id="start-btn" type="submit" class="btn btn-default">Start</button>
        Search: <input id="search-string" type="text" name="search-string" maxlength="140"/>
      </div>
    </form>

    <div class="row row2"></div>
    <script>

    </script>

    <div class="row">
      <div class="col-sm-1 col-md-1"></div>
        <div class="col-sm-10 col-md-10" id="results-box">
          <h3 id="search-heading"></h3>
          <ul id="results-list"></ul>
        </div>
      <div class="col-sm-1 col-md-1"></div>
    </div>

    <div class="row row3">
    </div>

  </div>
  <script>
    function getMore() {
      $('#results-list').append("<li>More results...</li>");
    }
    function thing() {
      var response = $.get("http://127.0.0.1:8080/hw.html");
      $('#results-list').append("<li>" + response.responseText + "<li>");
    }

  </script>
